<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <!-- Minute Marks -->
      <div class="minute-marks"></div>
      <!-- Clock Numbers -->
      <div class="numbers">
        <span class="num num1">1</span>
        <span class="num num2">2</span>
        <span class="num num3">3</span>
        <span class="num num4">4</span>
        <span class="num num5">5</span>
        <span class="num num6">6</span>
        <span class="num num7">7</span>
        <span class="num num8">8</span>
        <span class="num num9">9</span>
        <span class="num num10">10</span>
        <span class="num num11">11</span>
        <span class="num num12">12</span>
      </div>

      <!-- Clock Hands -->
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
      
      <!-- Center Dot -->
      <div class="center-dot"></div>
    </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
